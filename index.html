<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Finger Dance Revolution!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <img src="logo.png">
    <h1 class="gametitle">Finger Dance Revolution!</h1>
    <h2 class="gamesubtitle">A 2-player Competitive Finger Dance Game</h2>

    <!-- Game board -->
    <div class="container">

      <!-- Prompt -->
      <div class="prompt">
      </div>

      <!-- Player 1 -->
      <div class="player1">
        <h2 class="player1title">Player 1</h2>
        <h2>lives: <span class="player1lives" >3</span> </h2>
        <img class="redstand" src="images/redstand.gif" alt="">
      </div>
      <!-- Player 2 -->
      <div class="player2">
        <h2 class="player2title">Player 2</h2>
        <h2>lives: <span class="player2lives">3</span></h2>
        <img class="redstand" src="images/bluestand.png" alt="">
      </div>

      <!-- Monitor 1 -->
      <div class="monitor1">
      </div>
      <!-- Monitor 2 -->
      <div class="monitor2">
      </div>

      <!-- Button -->
      <div class="playButton">
        <button>Click to Play!</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
