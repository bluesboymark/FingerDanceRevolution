<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Finger Dance Revolution!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  </head>
  <body>

    <!-- Background music -->
    <embed src="music/music.mp3" autostart="true" loop="true"
      width="1" height="0">
    </embed>

    <!-- Header -->
    <header>
      <img class="logo" src="images/logo.png">
      <h1 class="gametitle">Finger Dance Revolution!</h1>
      <h2 class="gamesubtitle">A 2-Player Finger to Finger Dance Game</h2>
    </header>

    <!-- Prompt -->
    <div class="prompt">
    </div>

    <!-- Monitor for Player 1 -->
    <div class="monitor1">
    </div>

    <!-- Player 1 Title & Character -->
    <div class="player1">
      <h2 class="player1title">Player 1</h2>
      <h2>lives: <span class="player1lives" >3</span> </h2>
      <img class="redchar" src="images/redstand.gif" alt="">
    </div>

    <!-- Monitor for Player 2 -->
    <div class="monitor2">
    </div>

      <!-- Player 2 Title & Character -->
    <div class="player2">
      <h2 class="player2title">Player 2</h2>
      <h2>lives: <span class="player2lives">3</span></h2>
        <img class="bluechar" src="images/bluestand.gif" alt="">
      </div>

    <!-- Button -->
    <div class="playButton">
      <button>PRESS ENTER/ SPACE OR CLICK HERE TO PLAY!</button>
    </div>

    <!-- alert -->
    <div class="alert">
    </div>

    <div class="instructions">
      <img src="images/wasd.png">
      Player 1: Use WASD keys to dance!
      <br>
      <img src="images/arrowkeys.png">
      Player 2: Use the arrow keys to dance!
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
